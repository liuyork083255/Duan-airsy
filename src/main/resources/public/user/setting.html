<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserSetting</title>

</head>
<script src="/airsy/js/datatable/jquery-1.12.4.js"></script>
<script src="/airsy/js/bootstrap/bootstrap.min.js"></script>
<body>
    <h3>修改账号</h3>

    <form>
        <table style="width: 100%">
            <tr>
                <td>
                    <div class="input-group input-group-sm" style="width: 25%">
                        <span class="input-group-addon" id="sizing-addon1">用户名</span>
                        <input type="text" class="form-control" placeholder="username" aria-describedby="sizing-addon1">
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="input-group input-group-sm" style="width: 25%">
                        <span class="input-group-addon" id="sizing-addon3">邮箱</span>
                        <input type="text" class="form-control" placeholder="email" aria-describedby="sizing-addon3">
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="input-group input-group-sm" style="width: 25%">
                        <span class="input-group-addon" id="password1">新 密 码</span>
                        <input type="text" class="form-control" placeholder="new password" aria-describedby="sizing-addon2">
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="input-group input-group-sm" style="width: 25%">
                        <span class="input-group-addon" id="password2">确认密码</span>
                        <input type="text" class="form-control" placeholder="again password" aria-describedby="sizing-addon2">
                    </div>
                </td>
            </tr>
        </table>
    </form>







</body>
</html>
