<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    //弹出对话框并输出一段提示信息
    function ale() {
        //弹出一个对话框
        alert("提示信息！");

    }

    //弹出一个询问框，有确定和取消按钮
    function firm() {
        //利用对话框返回的值 （true 或者 false）
        if (confirm("你确定提交吗？")) {
            alert("点击了确定");
        }
        else {
            alert("点击了取消");
        }

    }

    //弹出一个输入框，输入一段文字，可以提交
    function prom() {
        var name = prompt("请输入您的名字", ""); //将输入的内容赋给变量 name ，

        //这里需要注意的是，prompt有两个参数，前面是提示的话，后面是当对话框出来后，在对话框里的默认值
        if (name)//如果返回的有内容
        {
            alert("欢迎您：" + name)
        }

    }




</script>
<body>
<button id="button1" onclick="ale();">提示信息</button>
<button id="button2" onclick="firm();">你确定提交</button>
<button id="button3" onclick="prom();">请输入您的名字</button>
</body>
</html>
