<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>

  <link rel="stylesheet" href="/airsy/css/login/style.css">


</head>

<body>
<div class="form">

  <ul class="tab-group">
    <li class="tab active"><a href="#signup">注册</a></li>
    <li class="tab"><a href="#login">登陆</a></li>
  </ul>

  <!--注册div-->
  <div class="tab-content">
    <div id="signup">
      <h1>Sign Up for Free</h1>
      <form action="/" method="post">
        <div class="top-row">
          <div class="field-wrap">
            <label>
              用户名<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              密码<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>
            邀请码<span class="req">*</span>
          </label>
          <input type="text"required autocomplete="off"/>
        </div>

        <button type="submit" class="button button-block"/>Get Started</button>
      </form>
    </div>


    <!--登陆div-->
    <div id="login">
      <h1>Welcome Back!</h1>

      <form action="#">

        <div class="field-wrap">
          <label>
            用户名<span class="req">*</span>
          </label>
          <input id="username" type="text"required autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>
            密码<span class="req">*</span>
          </label>
          <input id="password" type="password"required autocomplete="off"/>
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button id="button-login" class="button"/>Log In</button>

      </form>

    </div>
  </div>
</div>
<script src='/airsy/js/login/jquery.min.js'></script>
